<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Rule Engine Demo</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Create Rule</h2>
            <textarea id="ruleInput" placeholder="Enter rule string...">((age > 30 AND department = 'Sales') OR (age < 25 AND department = 'Marketing')) AND (salary > 50000 OR experience > 5)</textarea>
            <button onclick="createRule()">Create Rule</button>
            <h3>AST Output:</h3>
            <pre id="astOutput">...</pre>
        </div>
        
        <div class="panel">
            <h2>Evaluate Rule</h2>
            <textarea id="dataInput" placeholder="Enter JSON data...">{
    "age": 35,
    "department": "Sales",
    "salary": 60000,
    "experience": 3
}</textarea>
            <button onclick="evaluateRule()">Evaluate Rule</button>
            <h3>Result:</h3>
            <pre id="evaluationOutput">...</pre>
        </div>
    </div>

    <script>
        let currentAst = null;

        async function createRule() {
            const ruleString = document.getElementById('ruleInput').value;
            try {
                const response = await fetch('http://localhost:8000/api/rules/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rule_string: ruleString }),
                });
                
                const result = await response.json();
                currentAst = result;
                document.getElementById('astOutput').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('astOutput').textContent = 'Error: ' + error.message;
            }
        }

        async function evaluateRule() {
            if (!currentAst) {
                document.getElementById('evaluationOutput').textContent = 'Please create a rule first';
                return;
            }

            try {
                const data = JSON.parse(document.getElementById('dataInput').value);
                const response = await fetch('http://localhost:8000/api/rules/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rule_ast: currentAst,
                        data: data
                    }),
                });
                
                const result = await response.json();
                document.getElementById('evaluationOutput').textContent = 
                    `Evaluation Result: ${result.result}\n\nData Used:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('evaluationOutput').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
